version: '3.8'
services:
  client:
    build: .
    container_name: my-container
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules   

  api:
    build: ./backend
    container_name: api
    ports:
      - "3000:3000"
    volumes:
    - ./backend:/app
    - /app/node_modules  
